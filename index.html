<!DOCTYPE html>
<html lang="en">

<head>
    <title>Neighborhood Map App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="http://icons.iconarchive.com/icons/blackvariant/button-ui-requests-15/256/YNAB-icon.png" />

    <!-- Bootstrap css CDN Link -->
    <!--flatly-->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-XYCjB+hFAjSbgf9yKUgbysEjaVLOXhCgATTEBpCqT1R3jvG5LGRAK5ZIyRbH5vpX" crossorigin="anonymous">
    <!--Font Awesome CDN Link-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <!--local css file-->
    <link type="text/css" rel="stylesheet" href="styles/main.css" />
</head>

<body >
<!--nav bar code-->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-leaf" aria-hidden="true"></span> My Neighborhood Map</a>
        </div>
        <form class="navbar-form navbar-left">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" data-bind="value: currentSearchTerm">
            </div>
            <button type="submit" class="btn btn-default" data-bind="click: updateMap" tabindex="1">Search in Map</button>
        </form>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a class="btn-reset-map" data-bind="click: resetMap"><i class="fa fa-refresh" aria-hidden="true"></i>  Remove Old Markers</a></li>
                <li><a data-toggle="modal"  data-target="#aboutModal"><i class="fa fa-sign-out" aria-hidden="true"></i> About</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- This is a *view* - HTML markup that defines the appearance of your UI -->
<div class="container-fluid">
    <div class="row ">
        <div class="row">
            <div class="col-md-12">
                <div data-bind="visible: isAlertMessage" class="alert alert-info container" role="alert">
                    <strong>Alert! </strong><span data-bind="text:alertMessage"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-lg-12 search-result">
                        <form>
                            <div class="input-group">
                                <input data-bind="textInput: currentFilter"  type="text" class="form-control" placeholder="Search for...">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="submit" data-bind="click: filterPlaces">Filter</button>
                            </span>
                            </div><!-- /input-group -->
                        </form>
                        <br>
                        <div class="place-list">
                            <div class="list-group" data-bind="foreach: placeNames">
                                <a href="#" class="list-group-item"
                                   data-bind="text: $data.name,
                               css: { active: $data.place_id == selectedPlace() },
                               click: $root.viewPlaceDetails"
                                ></a>
                            </div>
                        </div>

                    </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->
            </div>
            <div class="col-md-9 map-placeholder">
                <div id="map"></div>
            </div>
        </div>
    </div>
</div>
<footer class="footer-area">
    <h6>Copyright-2016: Protected by Md Kamrul Hasan Pulok</h6>
</footer>

<!--About Modal-->
<div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="aboutModalLabel">About</h4>
            </div>
            <div class="modal-body">
                <p>Developed By: Md Kamrul Hasan Pulok</p>
                <p>Project Details: Full Stack Web Developer Nanodegree Project 7- Neighborhood Map</p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>




<!--script linking starts here--->

<!--jQuery CDN link-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Bootstrap js CDN Link -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!--knockoutJS CDN Link-->
<!--<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>


<!--Google Places service library-->
<!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIrg_QFAaEFlxhBUoTRECVzKIh-lTGW24&libraries=places"></script>-->

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIrg_QFAaEFlxhBUoTRECVzKIh-lTGW24&callback=initMap&libraries=places,visualization" async defer></script>
<!--local script link-->
<script src="scripts/google_scripts.js"></script>
</body>
</html>
